<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Position</title>
</head>
<body>
    {% include 'navbar.html' %}
    <h1>Update Position</h1>
    <form method="POST" action="/positions/{{ position.id }}/update">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ position.title }}"><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
