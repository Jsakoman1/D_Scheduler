<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <h1>Welcome, {{ user.username }}</h1>

    <h2>Workers:</h2>
    <ul>
        {% for worker in workers %}
            <li>
                {{ worker.name }}
                <a href="{{ url_for('edit_worker', worker_id=worker.id) }}">Edit</a>
                <a href="{{ url_for('remove_worker', worker_id=worker.id) }}">Remove</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('add_worker') }}">Add New Worker</a>

    <h2>Positions:</h2>
    <ul>
        {% for position in positions %}
            <li>
                {{ position.name }}
                <a href="{{ url_for('edit_position', position_id=position.id) }}">Edit</a>
                <a href="{{ url_for('remove_position', position_id=position.id) }}">Remove</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('add_position') }}">Add New Position</a>

    <a href="{{ url_for('logout') }}">Logout</a>
</body>
</html>
