<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple View</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    {% include 'navbar.html' %}
    <div class="container">
        <h1>Simple Schedule View</h1>

        <div class="week-navigation">
            <a href="{{ url_for('simple_view', week=week_number-1, year=year) }}">← Previous Week</a>
            <span><strong>Week {{ week_number }} of {{ year }}</strong></span>
            <a href="{{ url_for('simple_view', week=week_number+1, year=year) }}">Next Week →</a>
        </div>
        
        <table>
            <thead>
                <tr>
                    {% for header in headers %}
                    <th>{{ header }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for row in rows %}
                <tr>
                    {% for cell in row %}
                    <td>{{ cell }}</td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
