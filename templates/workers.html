<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workers</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    {% include 'navbar.html' %}
    <h1>Workers</h1>
    <ul>
        {% for worker in workers %}
            <li>{{ worker.name }} - {{ worker.function }}
                <a href="/edit_worker/{{ worker.id }}">Edit</a>
                <form action="/delete_worker/{{ worker.id }}" method="post" style="display:inline">
                    <button type="submit">Delete</button>
                </form>
            </li>
        {% endfor %}
    </ul>
    <a href="/add_worker">Add Worker</a>
</body>
</html>
