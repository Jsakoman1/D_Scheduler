<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome, Employer!</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    {% include 'navbar.html' %}

    <div class="container">
        <h1>Welcome, Employer {{ current_user.username }}!</h1>

        <a href="{{ url_for('view_workers') }}">View Workers</a>

        <form action="/logout" method="post">
            <button type="submit">Logout</button>
        </form>
    </div>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6301657123996100"
