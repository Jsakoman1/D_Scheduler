<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positions</title>
</head>
<body>
    {% include 'navbar.html' %}
    <h1>Positions</h1>
    <a href="{{ url_for('create_position') }}">Add Position</a>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>User ID</th>
            <th>Actions</th>
        </tr>
        {% for position in positions %}
        <tr>
            <td>{{ position.id }}</td>
            <td>{{ position.title }}</td>
            <td>{{ position.user_id }}</td>
            <td>
                <a href="{{ url_for('update_position', position_id=position.id) }}">Edit</a>
                <form method="POST" action="{{ url_for('delete_position', position_id=position.id) }}" style="display:inline;">
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
