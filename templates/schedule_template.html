<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Generate Schedule</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    {% include 'navbar.html' %}
    <h1>Generate Schedule</h1>
    <form method="post" action="{{ url_for('schedule_template') }}">
        <div class="form-group">
            <label for="year">Year:</label>
            <select id="year" name="year" required>
                {% for year in range(2020, 2030) %} <!-- Example range, adjust as needed -->
                <option value="{{ year }}">{{ year }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="week_number">Week Number:</label>
            <select id="week_number" name="week_number" required>
                {% for week in range(1, 53) %} <!-- Assumes up to 52 weeks in a year -->
                <option value="{{ week }}">{{ week }}</option>
                {% endfor %}
            </select>
            <small>Please select the week number (1-52) for scheduling.</small>
        </div>

        <button type="submit">Generate Schedule</button>
    </form>


    <h2>Existing Schedules</h2>
{% for week in scheduled_weeks %}
    <div>
        Week {{ week[2:4] }} of 20{{ week[:2] }} 
        <form action="{{ url_for('delete_week_schedule', week_number=week) }}" method="post">
            <button type="submit">Delete</button>
        </form>
    </div>
{% endfor %}


</body>
</html>
